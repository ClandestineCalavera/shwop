<div class='modal' ui-if='searchModal' ui-state='searchModal'>
  <div class='modal-backdrop in'></div>
  <div class='modal-dialog'>
    <div class='modal-content'>
      <div class='modal-header'>
        <button class='close' ui-turn-off='searchModal'>&times;</button>
        <h4 class='modal-title'>{{ 'searchTitle' | translate }}</h4>
      </div>

      <div class='modal-body'>
        <form name='product.searchForm' role='form' ng-submit='submitSearch()'>
           <fieldset>

            <div class='form-group has-success'>
              <label>{{ 'categoryLabel' | translate }}</label>
              <select ng-model='product.category'
                     class='form-control'
                     ng-options='category.name as category.translation for category in categories'
                     >
                <option value='product.category' disabled selected hidden>{{ 'categoryPrompt' | translate }}</option>
              </select>
            </div>

            <div class='form-group has-success has-feedback'>
              <label>{{ 'searchInput' | translate }}</label>
              <input type='text'
                     class='form-control'
                     ng-model='product.searchText'
                    >
            </div>


            <button class="btn btn-primary btn-block">{{ 'searchButton' | translate }}</button>
            <button ui-turn-off='searchModal'  class='btn btn-danger btn-block' ng-show='!$parent.updateMode'>{{ 'closeButton' | translate }}</button>

          </fieldset>
        </form>
    </div>
  </div>
</div>
