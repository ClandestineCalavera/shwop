<div id='container'>

  <!-- TODO: (1) Create 'addTag()' & 'addPhoto()'; (2) Create 'fileread' directive for uploading photo;
        (3) Research photo file path validation  -->

  <div class='navigation'>
  <ul>
    <li class='menu'><a href='#/products' class='index'>All Products</a></li>
    <li class='menu'><a href='#/sell' class='sell'>Sell Item</a></li>
    <li class='menu'><a href='#/logout' class='logout'>Logout</a></li>
  </ul>
  </div>

  <form name='sellForm' class='sellForm' ng-submit='addProduct()' novalidate>
    <div class='input-field'>
      <input id='name' name='name' type='text' ng-model='product.name' required>
      <label>Product Name</label>
    </div>

    <div class='input-field'>
      <input id='price' name='price' type='number' ng-model='product.price' required>
      <label>What is your asking price (in dollars)?</label>
    </div>

    <div class='row'>
      <div class='input-field'>
        <input id='tags' name='tags' type='text' ng-model='product.tag' ng-enter='addTag()' required>
        <label for='tags'>Add Search Tags</label>
      </div>
      <div>
        <a class='button' type='button' ng-click='addTag()'><em>add tag</em></a>
      </div>
    </div>

    <div class='input-field'>
      <input id='photo' name='photo' type='file' fileread='productPhoto' required>
      <label>Upload photo</label>
      <div class='file-path-wrapper'>
        <input class='file-path validate' type='text' ng-model='filePath'>
      </div>
      <div>
        <a class='button' type='button' ng-click='addPhoto()'><em>add photo</em></a>
      </div>
    </div>

      <button type='submit' value='Sell' ng-disabled='sellForm.$invalid'>Sell Item</button>
  </form>
</div>
