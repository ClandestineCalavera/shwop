<div class='scrollable' style='position:relative'>
<div class='scrollable-content section'>

<form role="form" ng-submit='addProduct()'>
  <fieldset>
    <legend>Sell An Item</legend>

    <div class="form-group has-success has-feedback">
      <label>Item Name</label>
      <input type="text"
             ng-model='product.name'
             class="form-control"
             placeholder="Enter product name"
             required>
    </div>

    <div class="form-group has-success has-feedback">
      <label>Price</label>
      <input type="number"
             ng-model='product.price' 
             class="form-control"
             placeholder="Enter asking price (USD)"
             required>
    </div>

    <div class="form-group has-success ">
      <label>Product Category</label>
      <select ng-model="product.category"
             class="form-control"
             ng-options='category.name for category in categories'
             required
             >
        <option value="" disabled selected hidden>Select product category</option>
      </select>
    </div>


  </fieldset>

  <hr>

  <button class="btn btn-primary btn-block">
    Sell Item
  </button>
</form>
