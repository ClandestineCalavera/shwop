<div class='scrollable'>
  <div class='scrollable-header'>
    <nav class='navbar navbar-app navbar-relative-top'>
      <strong class='navbar-brand-center navbar-brand'>Shwop</strong>
      <div class='btn-group pull-left'>
        <div ui-toggle='uiSidebarLeft' class='btn sidebar-toggle'>
          <i class='fa fa-bars'></i> {{ 'menuTitle' | translate }}
        </div>
      </div>
      <div class='btn-group pull-right collapsible'>
        <a ng-click='signout()' class='btn btn-navbar'>{{ 'logoutNav' | translate }}</a>
      </div>
    </nav>
  </div>

  <div class='scrollable-content section'>
    <h1 class='page-header'>{{ 'userProfileHeader' | translate }}</h1>
    <div>
      <form role='form' class='simple-form'>
      <div class='form-group'>
        <label>{{ 'firstNameInput' | translate }}</label>
        <input type='text' 
               class='form-control'
               ng-model='data.user.firstName'
               disabled>
      </div>
      <div class='form-group'>
        <label>{{ 'lastNameInput' | translate }}</label>
        <input type='text' 
               class='form-control'
               ng-model='data.user.lastName'
               disabled>
      </div>
      <div class='form-group'>
        <label>{{ 'emailInput' | translate }}</label>
        <input type='email' 
               class='form-control'
               ng-model='data.user.email'
               disabled>
      </div>
      <div class='form-group'>
        <label>{{ 'phoneDisplay' | translate }}</label>
        <input type='tel' 
               class='form-control'
               ng-model='data.user.phoneNumber'
               disabled>
      </div>
      <div class='form-group'>
        <label>{{ 'longitudeDisplay' | translate }}</label>
        <input type='text' 
               class='form-control'
               ng-model='data.user.longitude'
               disabled>
      </div>
      <div class='form-group'>
        <label>{{ 'latitudeDisplay' | translate }}</label>
        <input type='text' 
               class='form-control'
               ng-model='data.user.latitude'
               disabled>
      </div>

      <div ng-hide="updateMode" class='padded-vertical'>
        <input type='submit'  class='btn btn-primary btn-block' ng-click='enableUpdateMode()' value='Update' />
      </div>

      <div ng-hide="updateMode" class="padded-vertical">
        <input type='submit'  class='btn btn-primary btn-block' ng-click='backToShwopping()' value='Back to Shwopping!' />
      </div>

      <div class='save half-width padded-all' ng-show="updateMode">
        <input type='submit'  class='btn btn-primary btn-block' ng-click='updateUser()' value='{{ "saveButton" | translate }}' />
      </div>
      <div class='cancel half-width padded-all' ng-show="updateMode">
        <input type='submit'  class='btn btn-primary btn-block' ng-click='cancelChanges()' value='Cancel' />
      </div>
      </form>
    </div>
  </div>
</div>
