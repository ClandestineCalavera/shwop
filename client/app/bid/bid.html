<div class='scrollable-header'>
  <nav class='navbar navbar-app navbar-relative-top'>
    <strong class='navbar-brand-center navbar-brand'>Shwop</strong>
    <div class='btn-group pull-left'>
      <div ui-toggle='uiSidebarLeft' class='btn sidebar-toggle'>
        <i class='fa fa-bars'></i> {{ 'menuTitle' | translate }}
      </div>
    </div>
    <div class='btn-group pull-right collapsible'>
      <a href='#/products' class='btn btn-navbar'>{{ 'productsNav' | translate }}</a>
      <a href='#/sell' class='btn btn-navbar'>{{ 'sellItemNav' | translate }}</a>
      <a ng-click='signout()' class='btn btn-navbar'>{{ 'logoutNav' | translate }}</a>
    </div>
  </nav>
</div>
<div class='scrollable-content'>
  <form class='form-horizontal col-md-6 col-centered' ng-submit='sendBid()'>
    <div class='form-group'>
      <label class='col-sm-2 control-label'>{{ 'bidPrompt' | translate }}</label>
      <div class='col-sm-10'>
        <input ng-model='bid' type='text' class='form-control' placeholder='{{ "bidPlaceholder" | translate }}' maxlength='40' required>
      </div>
    </div>

    <div class='form-group'>
      <div class='col-sm-offset-2 col-sm-10'>
        <button type='button' ng-click='cancel()' class='btn btn-warning'>{{ 'cancelButton' | translate }}</button>
        <button type='submit' class='btn btn-default'>{{ 'submitButton' | translate }}</button>
      </div>
    </div>
  </form>


  <div class='col-md-4 col-centered'>
    <img ng-src='{{ product.photoURL }}' class='product-image'>
    <div class='product-price'><strong>${{ product.price }}</strong></div>
  </div>
</div>
