

<nav class='navbar navbar-app navbar-relative-top'>
  <div class='btn-group justified'>
    <a href='#/signin' class='btn btn-navbar active'>{{ 'signinReturn' | translate }}</a>
  </div>
</nav>

<div class='container'>
  <div class='row'>
    <form class='form-horizontal col-md-5 col-centered' ng-submit='signup()'>
      <div class='modal-body'>
        <div class='form-group sign-up-field'>
          <label class='col-sm-4 control-label'>{{ 'emailPrompt' | translate }}</label>
          <div class='col-sm-7'>
            <input ng-model='user.email' type='email' class='form-control' placeholder='{{ "emailPlaceholder" | translate }}' required>
          </div>
        </div>

        <div class='form-group sign-up-field'>
          <label class='col-sm-4 control-label signin-label'>{{ 'firstNameInput' | translate }}</label>
          <div class='col-sm-7'>
            <input ng-model='user.firstName' type='text' class='form-control' placeholder='{{ "firstNamePlaceholder" | translate }}' required>
          </div>
        </div>

        <div class='form-group sign-up-field'>
          <label class='col-sm-4 control-label'>{{ 'lastNameInput' | translate }}</label>
          <div class='col-sm-7'>
            <input ng-model='user.lastName' type='text' class='form-control' placeholder='{{ "lastNamePlaceholder" | translate }}' required>
          </div>
        </div>

        <div class='form-group sign-up-field'>
          <label class='col-sm-4 control-label'>{{ 'phoneNumberInput' | translate }}</label>
          <div class='col-sm-7'>
            <input ng-model='user.phoneNumber' type='phone' class='form-control' placeholder='{{ "phoneNumberPlaceholder" | translate }}' required>
          </div>
        </div>

        <div class='form-group sign-up-field'>
          <label class='col-sm-4 control-label signin-label'>{{ 'passwordPrompt' | translate }}</label>
          <div class='col-sm-7'>
            <input ng-model='user.password' type='password' class='form-control' placeholder='{{ "passwordPlaceholder" | translate }}' required>
          </div>
        </div>

      </div>

      <div class='modal-footer'>
        <div class='form-group'>
          <div class='col-sm-offset-5 col-sm-6'>
            <button type='button' ng-click='cancel()' class='btn btn-warning'>{{ 'cancelButton' | translate }}</button>
            <button type='submit' class='btn btn-default'>{{ 'submitButton' | translate }}</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
