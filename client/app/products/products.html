<div id='container'>


  <nav class='navbar'>
    <ul>
      <li class='menu'><a href='#/products' class='index'>All Products</a></li>
      <li class='menu'><a href='#/sell' class='sell'>Sell Item</a></li>
      <li class='menu'><a href='#/logout' class='logout'>Logout</a></li>
    </ul>
  </nav>


  <input class='input-box' type='text' ng-model='search' placeholder='search for specific item' />

 <!--  <div drag-me='' class='drag-me' ng-repeat='product in data.products | filter:search | orderBy: created_at' class='product'> -->
  <div ui-swipe-left='swiped("LEFT")' ui-swipe-right='swiped("RIGHT")' ng-repeat='product in data.products | filter:search | orderBy: created_at' class='product'>
    <img ng-src='{{ product.url }}' class='product-image'>
    <div class='product-price'><strong>${{ product.price }}</strong></div>
  </div>
</div>
