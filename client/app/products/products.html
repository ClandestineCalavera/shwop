<div class='scrollable'>
  <nav class='navbar navbar-app navbar-relative-top'>
    <strong class="navbar-brand-center navbar-brand">Shwop</strong>

    <div class="btn-group pull-left">
      <div ui-toggle="uiSidebarLeft" class="btn sidebar-toggle">
        <i class="fa fa-bars"></i> {{ 'menuTitle' | translate }}
      </div>
        <i  ng-click="showSearchModal()" class="btn btn-navbar fa fa-search fa-2x"></i>
    </div>

    <div class='btn-group pull-right collapsible'>
      <a ng-click='signout()' class='btn btn-navbar'>{{ 'logoutNav' | translate }}</a>
    </div>

  </nav>
<!-- </div> -->


<div class="carousel" style='background-image: url(../../assets/images/welcome_background.jpg); background-size: cover'>
  <div class="carousel-inner">
    <div class="carousel-item" ng-repeat= 'product in data.products.slice(0,3) | filter:search'>

      <div ng-if="!lastCard">
        <div class='product-name-div'><strong data-fittext data-fittext-max='40' class='product-name '>{{ product.name }}</strong></div>
        <img ng-src='{{ product.photoURL }}' class='product-image'></img>
          <div class='product-card-info'>
          <div class='product-price'><strong>${{ product.price }}</strong></div>
          <div >
            <i class="fa fa-map-marker product-location"></i><span class='product-location'> {{ data.location }}</span>
          </div>
      </div>
    </div>

      <div ng-if="lastCard">
        <div><p class="search-explain"> {{ 'lastCardMessage' | translate }} </p></div>
      <div ng-if="searchSubmitted">
        <button class="btn btn-primary btn-lg btn-search" ng-click="refreshProductSet()">{{ 'seePreviousSearchItemsButton' | translate}} </button>
      </div>
        <button class="btn btn-primary btn-lg btn-search" ng-click="submitSearch()">{{ 'seeAllItemsButton' | translate }} </button>
      </div>
    </div>
  </div>
</div>

<div ui-content-for="modals">
  <div ng-include="'bidModal.html'"></div>
  <div ng-include="'searchModal.html'"></div>
</div>

</div>
